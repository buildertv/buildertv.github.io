<script type="text/javascript">
  function ShowDonate() {
    var x = document.getElementById('donate_links');
    if (x.style.display == 'block') {
      x.style.display = 'none';
    } else {
      x.style.display = 'block';
    }
  }

  var modal = document.getElementById("momo_modal");
  var btn = document.getElementById("donate_momo");
  var span = document.getElementsByClassName("close")[0];
  btn.onclick = function() {
    modal.classList.add("active");
  }
  span.onclick = function() {
    modal.classList.remove("active");
  }

  var modal1 = document.getElementById("vtpay_modal");
  var btn1 = document.getElementById("donate_vtpay");
  var span1 = document.getElementsByClassName("close")[1];
  btn1.onclick = function() {
    modal1.classList.add("active");
  }
  span1.onclick = function() {
    modal1.classList.remove("active");
  }

  var modal2 = document.getElementById("zalopay_modal"); 
  var btn2 = document.getElementById("donate_zalopay");
  var span2 = document.getElementsByClassName("close")[2];
  btn2.onclick = function() {
    modal2.classList.add("active");
  }
  span2.onclick = function() {
    modal2.classList.remove("active");
  }
  

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.classList.remove("active");
    }
    if (event.target == modal1) {
      modal1.classList.remove("active");
    }
    if (event.target == modal2) {
      modal2.classList.remove("active");
    }
  }
</script>
