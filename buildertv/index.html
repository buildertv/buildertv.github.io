<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuilderTV Add-in - Tiện tích Excel chuyên nghiệp</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(90deg, #38bdf8, #818cf8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Background Animation Layer (Thay thế particles-js cũ cho nhẹ trang) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Container Chính */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .logo-container img:hover { transform: scale(1.05); }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .description {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* Nút Download Section */
        .download-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid var(--glass-border);
        }

        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }

        .btn-primary:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-main);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-main);
        }

        /* Footer Icons */
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
        }

        .footer-nav a {
            color: var(--text-muted);
            font-size: 1.4rem;
            transition: 0.3s;
        }

        .footer-nav a:hover {
            color: var(--accent-color);
        }

        /* Donate Button Floating */
        .donate-trigger {
            margin-top: 20px;
            background: none;
            border: none;
            color: #fbbf24;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* Modal Hiện Đại */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            position: relative;
            text-align: center;
        }

        .modal-content h3 { margin-bottom: 20px; font-size: 1.1rem; }

        .modal-content img {
            width: 100%;
            border-radius: 16px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="logo-container">
            <img src="./images/BuilderTV_logo.png" alt="BuilderTV Logo">
        </div>

        <h1>BuilderTV Add-in</h1>
        <p class="description">Nâng tầm hiệu suất công việc trên Excel với bộ tiện ích chuyên sâu.</p>

        <div class="download-area">
            <a href="https://drive.google.com/file/d/1EH9HWUjPantzf1IQUnlXKcnpBnrKg6je/view" class="btn-download btn-primary">
                <i class="fas fa-crown"></i> Bản cập nhật mới nhất
            </a>
            <a href="https://github.com/buildertv/BuilderTV-Add-in/releases/download/BuilderTV_Add-in/BuilderTV.zip" class="btn-download btn-outline">
                <i class="fas fa-flask"></i> Bản dùng thử (Miễn phí)
            </a>
        </div>

        <nav class="footer-nav">
            <a href="https://hoangtuan.net" title="Trang chủ"><i class="fas fa-home"></i></a>
            <a href="https://www.youtube.com/playlist?list=PLkXAvo_Xx0ZMW-11fiJjQ0SSqg-tYM1EE" title="Hướng dẫn"><i class="fab fa-youtube"></i></a>
            <a href="mailto:ad@hoangtuan.net" title="Liên hệ"><i class="fas fa-envelope"></i></a>
        </nav>

        <button class="donate-trigger" onclick="toggleModal('donate-modal')">
            <i class="fas fa-heart"></i> Donate - Ủng hộ tác giả
        </button>
    </div>

    <div id="donate-modal" class="modal" onclick="toggleModal('donate-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="toggleModal('donate-modal')">&times;</span>
            <h3>Quét mã QR để ủng hộ</h3>
            <img src="./images/tpb.jpg" alt="QR Banking">
            <div style="margin-top: 15px; display: flex; justify-content: center; gap: 10px;">
                <a href="https://www.paypal.me/azchannel" target="_blank" style="color: var(--accent-color); text-decoration: none; font-size: 0.9rem;">Hoặc qua PayPal</a>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('active');
        }

        // Đóng modal khi nhấn phím Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            }
        });
    </script>

</body>
</html>
