<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Phả Đồ Gia Tộc | hoangtuan.net</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(90deg, #38bdf8, #818cf8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --error-color: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: auto; /* Đẩy footer xuống dưới */
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-dark { background: #4f46e5; color: white; }
        .btn-light { background: #fff; color: #1e293b; }
        .btn-guide { 
            background: rgba(239, 68, 68, 0.1); 
            color: #f87171; 
            border: 1px solid rgba(239, 68, 68, 0.2);
            grid-column: span 2; 
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }

        #error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
            color: var(--error-color);
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 0.85rem;
            display: none;
            line-height: 1.5;
        }

        #error-message a { color: #fff; text-decoration: underline; font-weight: 600; }

        /* FOOTER ĐIỀU HƯỚNG THỐNG NHẤT */
        .footer-nav {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 10px 25px;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            transition: 0.3s;
        }

        .home-btn:hover { background: var(--accent-color); color: #0f172a; }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .copyright { color: var(--text-muted); font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vẽ Phả Đồ Gia Tộc</h1>
        <p class="desc">Số hóa cây gia phả chuyên nghiệp từ Google Sheet</p>
        
        <div class="input-group">
            <i class="fas fa-link"></i>
            <input type="text" id="sheetLink" placeholder="Dán link Google Sheet tại đây...">
        </div>

        <div class="button-group">
            <button class="btn-dark" onclick="generateLink('dark')">
                <i class="fas fa-moon"></i> Giao diện Tối
            </button>
            <button class="btn-light" onclick="generateLink('light')">
                <i class="fas fa-sun"></i> Giao diện Sáng
            </button>
            <button class="btn-guide" onclick="window.open('https://youtu.be/0sYdWxSwWO8', '_blank')">
                <i class="fab fa-youtube"></i> Xem Video Hướng Dẫn Sử Dụng
            </button>
        </div>

        <div id="error-message">
            <i class="fas fa-exclamation-circle"></i> <span id="err-text">Lỗi truy cập</span><br><br>
            Vui lòng liên hệ <a href="https://zalo.me/0886982166" target="_blank">Zalo 0886982166</a> để được hỗ trợ mở quyền truy cập.
        </div>
    </div>

    <footer class="footer-nav">
        <a href="https://hoangtuan.net" class="home-btn">
            <i class="fas fa-home"></i> QUAY VỀ TRANG CHỦ
        </a>
        <div class="nav-links">
            <a href="#" class="nav-item active"><i class="fas fa-sitemap"></i> Vẽ Phả Đồ</a>
            <a href="https://hoangtuan.net/htqr/" class="nav-item"><i class="fas fa-qrcode"></i> QR Pay</a>
            <a href="https://hoangtuan.net/he_so_amv/" class="nav-item"><i class="fas fa-drafting-compass"></i> Tính Am/V</a>
            <a href="https://hoangtuan.net/phi-nuoi-xe/" class="nav-item"><i class="fas fa-car"></i> Nuôi xe Ô tô</a>
            <a href="https://hoangtuan.net/coffee-donate/" class="nav-item"><i class="fas fa-heart"></i> Ủng hộ</a>
        </div>
        <p class="copyright">© 2026 hoangtuan.net · Phát triển bởi BuilderTV</p>
    </footer>

    <script>
        async function generateLink(theme) {
            const sheetLink = document.getElementById('sheetLink').value;
            const errorMessage = document.getElementById('error-message');
            const errText = document.getElementById('err-text');
            errorMessage.style.display = 'none';

            const sheetIdMatch = sheetLink.match(/\/d\/([a-zA-Z0-9-_]+)/);
            if (!sheetIdMatch) {
                errText.textContent = 'Link Google Sheet không hợp lệ! Vui lòng kiểm tra lại định dạng link.';
                errorMessage.style.display = 'block';
                return;
            }
            const sheetId = sheetIdMatch[1];

            try {
                // Hiệu ứng chờ khi đang kiểm tra
                const btn = event.currentTarget;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang kiểm tra...';
                btn.disabled = true;

                const response = await fetch(`https://script.google.com/macros/s/AKfycbyTJFoG62YgVfvfIRUerNdXvtbvGsXf84re6eXWwksbxeAJYblp6ikmwF8jcbmgqUsu/exec?id=${sheetId}`);
                const result = await response.json();
                
                btn.innerHTML = originalText;
                btn.disabled = false;

                if (result.status === 'success' && Array.isArray(result.data) && result.data.length > 0) {
                    const baseUrl = theme === 'dark' 
                        ? `https://hoangtuan.net/caygiapha/d.html?id=${sheetId}`
                        : `https://hoangtuan.net/caygiapha/l.html?id=${sheetId}`;
                    window.location.href = baseUrl;
                } else {
                    errText.textContent = 'Bạn chưa đăng ký hoặc file chưa mở quyền chia sẻ.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                btn.innerHTML = originalText;
                btn.disabled = false;
                errText.textContent = 'Lỗi kết nối API. Vui lòng thử lại sau.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
