<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ xử lý Google Drive Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Công cụ xử lý Google Drive Link</h1>
        <input type="text" id="linkInput" placeholder="Dán đường link vào đây">
        <br>
        <button onclick="handleCopy()">Tạo bản sao</button>
        <button onclick="handleDownload()">Tải về</button>
        <button onclick="copyCopyLink()">Copy Link Tạo bản sao</button>
        <button onclick="copyDownloadLink()">Copy Link Tải về</button>
        <div class="footer">
            <a href="https://hoangtuan.net">Trang chủ</a>
            <a href="https://blog.hoangtuan.net">Blog</a>
            <a href="https://www.youtube.com/@BuilderTV?sub_confirmation=1">Youtube</a>
        </div>
    </div>

    <script>
        let copyLink = '';
        let downloadLink = '';

        function extractID(url) {
            const regex = /\/d\/([a-zA-Z0-9-_]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function handleCopy() {
            const url = document.getElementById('linkInput').value;
            const id = extractID(url);
            if (id) {
                if (url.includes("https://docs.google.com/spreadsheets/d/")) {
                    copyLink = `https://docs.google.com/spreadsheets/d/${id}/copy`;
                    window.open(copyLink, '_blank');
                } else {
                    alert("URL không hợp lệ!");
                }
            } else {
                alert("Không thể tách ID từ URL!");
            }
        }

        function handleDownload() {
            const url = document.getElementById('linkInput').value;
            const id = extractID(url);
            if (id) {
                downloadLink = `https://drive.google.com/uc?id=${id}&export=download`;
                window.open(downloadLink, '_blank');
            } else {
                alert("Không thể tách ID từ URL!");
            }
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Link đã được sao chép vào clipboard');
        }

        function copyCopyLink() {
            if (copyLink) {
                copyToClipboard(copyLink);
            } else {
                alert('Vui lòng nhấn nút "Tạo bản sao" trước');
            }
        }

        function copyDownloadLink() {
            if (downloadLink) {
                copyToClipboard(downloadLink);
            } else {
                alert('Vui lòng nhấn nút "Tải về" trước');
            }
        }
    </script>
</body>
</html>
