<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ xử lý Google Drive Link - hoangtuan.net</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a222c;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .footer a:hover {
            text-decoration: underline;
        }
                .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
        }
        .theme-toggle:hover {
            color: #ffeb3b;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .light-theme .buttons a, .light-theme .dropdown .dropbtn {
            background-color: #f1f1f1;
            color: #000000;
            border: 1px solid #000000;
        }
        .light-theme .buttons a:hover, .light-theme .dropdown .dropbtn:hover {
            background-color: #dddddd;
        }
        .light-theme .dropdown-content {
            background-color: #f1f1f1;
        }
        .light-theme .dropdown-content a {
            color: #000000;
            border-bottom: 1px solid #000000;
        }
        .light-theme .dropdown-content a:hover {
            background-color: #dddddd;
        }
        .light-theme .theme-toggle {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fa-solid fa-sun"></i>
    </div>
    <div class="container">
        <h1>Công cụ xử lý Google Drive Link</h1>
        <input type="text" id="linkInput" placeholder="Dán đường link vào đây">
        <br>
        <button onclick="handleCopy()">Tạo bản sao</button>
        <button onclick="handleDownload()">Tải về</button>
        <div class="footer">
            <a href="https://hoangtuan.net">Trang chủ</a>
            <a href="https://blog.hoangtuan.net">Blog</a>
            <a href="https://www.youtube.com/@BuilderTV?sub_confirmation=1">Youtube</a>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <button onclick="copyLink()">Copy Link</button>
            <button id="openLinkButton" onclick="openLink()">Open Link</button>
        </div>
    </div>

    <script>
        let currentLink = '';

        function extractID(url) {
            const regex = /\/d\/([a-zA-Z0-9-_]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function handleCopy() {
            const url = document.getElementById('linkInput').value;
            const id = extractID(url);
            if (id) {
                if (url.includes("https://docs.google.com/")) {
                    currentLink = url.split('/edit')[0] + '/copy';
                    showModal('Tạo bản sao link đã sẵn sàng.');
                } else {
                    alert("URL không hợp lệ!");
                }
            } else {
                alert("URL không hợp lệ!");
            }
        }

        function handleDownload() {
            const url = document.getElementById('linkInput').value;
            const id = extractID(url);
            if (id) {
                currentLink = `https://drive.google.com/uc?id=${id}&export=download`;
                showModal('Link tải về đã sẵn sàng.');
            } else {
                alert("URL không hợp lệ!");
            }
        }

        function showModal(message) {
            document.getElementById('modalText').textContent = message;
            document.getElementById('modal').style.display = 'block';
        }

        function copyLink() {
            const tempInput = document.createElement('input');
            tempInput.value = currentLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Link đã được sao chép vào clipboard");
        }
        function showAlert(message) {
          var alertBox = document.getElementById('alertBox');
          var alertText = document.getElementById('alertText');
        
          alertText.innerText = message;
          alertBox.style.display = 'block';
        
          setTimeout(function() {
            alertBox.style.display = 'none';
          }, 3000);
        }
        function openLink() {
            window.open(currentLink, '_blank');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            const icon = document.querySelector('.theme-toggle i');
            if (body.classList.contains('light-theme')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }
    </script>
</body>
</html>
