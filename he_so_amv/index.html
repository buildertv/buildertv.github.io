<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Am/V Thép Chữ H | hoangtuan.net</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(90deg, #38bdf8, #818cf8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        header p {
            color: var(--text-muted);
            margin-top: 10px;
        }

        /* Layout Main */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: #0f172a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        /* Result Section */
        .result-box {
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            margin-top: 20px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .note {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-top: 20px;
            font-style: italic;
        }

        /* Diagram */
        .diagram {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            padding-top: 30px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a { color: var(--accent-color); text-decoration: none; }

        @media (max-width: 768px) {
            .calculator-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Tính Hệ Số Am/V</h1>
        <p>Kiểm tra giới hạn chịu lửa cấu kiện thép (R15)</p>
    </header>

    <div class="calculator-grid">
        <div class="card">
            <h3><i class="fas fa-edit"></i> Thông số hình học</h3>
            <div class="input-group">
                <label>Chiều cao bụng h₁ (mm)</label>
                <input id="h1" type="number" placeholder="Nhập h1">
            </div>
            <div class="input-group">
                <label>Chiều cao bụng h₂ (mm)</label>
                <input id="h2" type="number" placeholder="Nhập h2">
            </div>
            <div class="input-group">
                <label>Chiều dày bụng t<sub>w</sub> (mm)</label>
                <input id="tw" type="number" placeholder="Nhập tw">
            </div>
            <div class="input-group">
                <label>Chiều rộng cánh b<sub>f</sub> (mm)</label>
                <input id="bf" type="number" placeholder="Nhập bf">
            </div>
            <div class="input-group">
                <label>Chiều dày cánh t<sub>f</sub> (mm)</label>
                <input id="tf" type="number" placeholder="Nhập tf">
            </div>
            <button onclick="tinhAmV()"><i class="fas fa-calculator"></i> TÍNH TOÁN</button>
        </div>

        <div>
            <div class="card">
                <h3><i class="fas fa-draw-polygon"></i> Tiết diện chữ H</h3>
                <div class="diagram">
                    
                    <p style="color: #333; font-size: 0.7rem; margin-top: 5px;">Sơ đồ thông số tiết diện</p>
                </div>

                <div id="result-area" style="display: none;">
                    <div class="result-box">
                        <p style="font-size: 0.9rem; color: var(--text-muted);">Hệ số tiết diện</p>
                        <div class="result-value" id="valAmV">0</div>
                        <div id="statusBadge" class="status-badge">---</div>
                    </div>
                    <div id="detailRes" style="margin-top: 15px; font-size: 0.9rem; color: var(--text-muted); text-align: center;"></div>
                </div>
            </div>

            <div class="note">
                <i class="fas fa-info-circle"></i> Tiêu chuẩn: R15 cho phép không bọc bảo vệ nếu $A_m/V \leq 250\ m^{-1}$.
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026 <strong>hoangtuan.net</strong> · BuilderTV</p>
        <p style="margin-top: 10px;">
            <a href="https://www.youtube.com/@BuilderTV" target="_blank"><i class="fab fa-youtube"></i> Xem hướng dẫn trên YouTube</a>
        </p>
    </footer>
</div>

<script>
function tinhAmV() {
    const h1 = parseFloat(document.getElementById("h1").value);
    const h2 = parseFloat(document.getElementById("h2").value);
    const tw = parseFloat(document.getElementById("tw").value);
    const bf = parseFloat(document.getElementById("bf").value);
    const tf = parseFloat(document.getElementById("tf").value);

    if ([h1, h2, tw, bf, tf].some(isNaN)) {
        alert("Vui lòng nhập đầy đủ các thông số!");
        return;
    }

    // Logic tính toán của bạn
    const H = (h1 + h2) / 2;
    const V = tw * H + 2 * (bf - tw) * tf;
    const Am = 2 * (H + bf) + 2 * (bf - tw);
    const AmV = Math.round(Am / V * 1000);

    // Hiển thị kết quả
    document.getElementById("result-area").style.display = "block";
    const valDisplay = document.getElementById("valAmV");
    const badge = document.getElementById("statusBadge");
    const detail = document.getElementById("detailRes");

    valDisplay.innerText = AmV;
    detail.innerHTML = `V = ${V.toFixed(1)} mm² | Aₘ = ${Am.toFixed(1)} mm`;

    if (AmV <= 250) {
        valDisplay.style.color = "var(--success)";
        badge.innerText = "ĐẠT YÊU CẦU";
        badge.style.backgroundColor = "rgba(34, 197, 94, 0.2)";
        badge.style.color = "var(--success)";
    } else {
        valDisplay.style.color = "var(--danger)";
        badge.innerText = "KHÔNG ĐẠT";
        badge.style.backgroundColor = "rgba(239, 68, 68, 0.2)";
        badge.style.color = "var(--danger)";
    }
}
</script>

</body>
</html>
