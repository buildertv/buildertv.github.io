<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR Thanh Toán | BuilderTV Ecosystem</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(90deg, #38bdf8, #818cf8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 30px; }
        header h2 { 
            font-size: 1.8rem; 
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p { color: var(--text-muted); font-size: 0.9rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; font-weight: 600; color: var(--accent-color); }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        option { background: #1e293b; color: white; }

        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-generate { background: var(--accent-gradient); color: #0f172a; width: 100%; }
        .btn-generate:hover { transform: translateY(-2px); opacity: 0.9; }

        .secondary-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            font-size: 0.8rem;
        }

        .btn-secondary:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-secondary:not(:disabled):hover { background: rgba(255, 255, 255, 0.1); }

        /* QR Result Area */
        #qrcode-container {
            margin-top: 30px;
            padding: 20px;
            background: white; /* Giữ nền trắng cho QR để máy quét đọc dễ nhất */
            border-radius: 16px;
            display: none;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #qr-error {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-color); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>Tạo QR VietQR</h2>
        <p>Tạo mã QR thanh toán nhanh theo tiêu chuẩn NAPAS</p>
    </header>

    <div class="form-group">
        <label><i class="fas fa-university"></i> Ngân hàng</label>
        <select id="bank-bin">
            <option value="">-- Chọn ngân hàng --</option>
            <option value="970415">VietinBank</option>
            <option value="970436">Vietcombank</option>
            <option value="970418">BIDV</option>
            <option value="970405">Agribank</option>
            <option value="970422">MBBank</option>
            <option value="970407">Techcombank</option>
            <option value="970423">TPBank</option>
            <option value="970416">ACB</option>
            <option value="970432">VPBank</option>
            </select>
    </div>

    <div class="form-group">
        <label><i class="fas fa-id-card"></i> Số tài khoản</label>
        <input type="text" id="account-number" placeholder="Nhập số tài khoản nhận">
    </div>

    <div class="form-group">
        <label><i class="fas fa-money-bill-wave"></i> Số tiền (VND)</label>
        <input type="number" id="amount" placeholder="Để trống nếu không bắt buộc">
    </div>

    <div class="form-group">
        <label><i class="fas fa-comment-dots"></i> Nội dung</label>
        <input type="text" id="content" placeholder="Ví dụ: Hoang Tuan chuyen tien">
    </div>

    <button class="btn-generate" onclick="generateQRCode()">
        <i class="fas fa-qrcode"></i> Tạo Mã QR Ngay
    </button>

    <div class="secondary-btns">
        <button id="download-btn" class="btn-secondary" onclick="downloadQRCode()" disabled>
            <i class="fas fa-download"></i> Tải ảnh
        </button>
        <button id="show-link-btn" class="btn-secondary" onclick="openQRLink()" disabled>
            <i class="fas fa-external-link-alt"></i> Link QR
        </button>
    </div>

    <div id="qr-error"></div>

    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <a href="https://hoangtuan.net" class="back-link"><i class="fas fa-chevron-left"></i> Quay lại trang chủ</a>
</div>

<script>
    // Giữ nguyên toàn bộ các hàm xử lý Logic của bạn:
    // stringToUtf8ByteArray, hexToByteArray, crc_ccitt_ffff, 
    // removeVietnameseDiacritics, downloadQRCode, openQRLink...

    // [CHỈ THAY ĐỔI HÀM generateQRCode ĐỂ PHÙ HỢP VỚI UI MỚI]
    function generateQRCode() {
        const bankBin = document.getElementById('bank-bin').value;
        const accountNumber = document.getElementById('account-number').value;
        const amount = document.getElementById('amount').value;
        const content = document.getElementById('content').value;
        const qrError = document.getElementById('qr-error');
        const downloadBtn = document.getElementById('download-btn');
        const showLinkBtn = document.getElementById('show-link-btn');
        const qrContainer = document.getElementById('qrcode-container');

        if (!bankBin || !accountNumber) {
            qrError.textContent = "Thiếu ngân hàng hoặc số tài khoản!";
            qrError.style.display = 'block';
            return;
        }

        qrError.style.display = 'none';
        
        // Logic tạo chuỗi QR (giữ nguyên từ code cũ của bạn)
        const stk = accountNumber;
        const noidung = content ? removeVietnameseDiacritics(content) : "";
        const sotien = amount || 0;
        const lenStk = stk.length;
        const lenSotien = sotien.toString().length;
        const lenNoidung = noidung.length;

        let chuoi1 = `00020101021138${lenStk + 44}0010A00000072701${lenStk + 14}0006${bankBin}01${lenStk.toString().padStart(2, '0')}${stk}0208QRIBFTTA5303704`;
        chuoi1 += sotien ? `54${lenSotien.toString().padStart(2, '0')}${sotien}` : "";
        chuoi1 += `5802VN62`;
        chuoi1 += noidung ? `${(lenNoidung + 4).toString().padStart(2, '0')}08${lenNoidung.toString().padStart(2, '0')}${noidung}` : "";
        chuoi1 += `6304`;

        const crc = crc_ccitt_ffff(chuoi1);
        const qrDataFinal = chuoi1 + crc;

        // Cập nhật UI
        document.getElementById('qrcode').innerHTML = '';
        qrContainer.style.display = 'flex';

        new QRCode(document.getElementById('qrcode'), {
            text: qrDataFinal,
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        downloadBtn.disabled = false;
        showLinkBtn.disabled = false;
        qrData = qrDataFinal; // Gán cho biến global để mở link
    }

    // Các hàm phụ trợ của bạn (crc_ccitt_ffff, etc.) giữ nguyên ở đây...
    // [Copy các hàm logic từ code cũ của bạn vào đây]
</script>

</body>
</html>
