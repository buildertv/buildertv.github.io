<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoangtuan.net - Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMy8kzv1QUtwiz1aFfRVfTG4ujr7x0Hpa9RzJ5J" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a222c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .buttons a, .dropdown .dropbtn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            background-color: #2a2e35;
            border: 1px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons a:hover, .dropdown .dropbtn:hover {
            background-color: #3a3e45;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2e35;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ffffff;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #3a3e45;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XIN CHÀO CÁC ANH CHỊ VÀ CÁC BẠN</h1>
        <p>Tại website này các anh chị có thể tìm thấy tất cả những thông tin liên hệ và những nội dung mà tôi đang chia sẻ.</p>
        <div class="buttons">
            <a href="https://blog.hoangtuan.net"><i class="fas fa-blog"></i> Blog</a>
            <a href="https://www.youtube.com/@BuilderTV?sub_confirmation=1"><i class="fab fa-youtube"></i> Youtube</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-tools"></i> Tiện ích</button>
                <div class="dropdown-content">
                    <a href="https://hoangtuan.net/buildertv"><i class="fas fa-puzzle-piece"></i> Tiện ích BuilderTV Add-in</a>
                    <a href="https://hoangtuan.net/rut-gon-link/"><i class="fas fa-link"></i> Tiện ích rút gọn link</a>
                    <a href="https://hoangtuan.net/gdrivetool/"><i class="fas fa-cloud"></i> Tiện ích Xử lý link Google Drive</a>
                </div>
            </div>
            <a href="mailto:ad@hoangtuan.net"><i class="fas fa-envelope"></i> Email</a>
            <a href="https://zalo.me/buildertv"><i class="fas fa-phone"></i> Zalo</a>
        </div>
    </div>
</body>
</html>
