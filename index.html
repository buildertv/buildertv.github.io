<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoangtuan.net - Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
    <style>
        body {
            background-color: #1a222c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .buttons a, .dropdown .dropbtn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            background-color: #2a2e35;
            border: 1px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px; /* Điều chỉnh cỡ chữ ở đây */
        }
        .buttons a:hover, .dropdown .dropbtn:hover {
            background-color: #3a3e45;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2e35;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ffffff;
        }
        .dropdown-content a:last-child {
            border-bottom: 1px solid #ffffff;
        }
        .dropdown-content a:hover {
            background-color: #3a3e45;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
        }
        .theme-toggle:hover {
            color: #ffeb3b;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .light-theme .buttons a, .light-theme .dropdown .dropbtn {
            background-color: #f1f1f1;
            color: #000000;
            border: 1px solid #000000;
        }
        .light-theme .buttons a:hover, .light-theme .dropdown .dropbtn:hover {
            background-color: #dddddd;
        }
        .light-theme .dropdown-content {
            background-color: #f1f1f1;
        }
        .light-theme .dropdown-content a {
            color: #000000;
            border-bottom: 1px solid #000000;
        }
        .light-theme .dropdown-content a:hover {
            background-color: #dddddd;
        }
        .light-theme .theme-toggle {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </div>
        <h1>XIN CHÀO CÁC BẠN</h1>
        <p>Tại website này các anh chị có thể tìm thấy tất cả những thông tin liên hệ và những nội dung mà tôi đang chia sẻ.</p>
        <div class="buttons">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-tools"></i> Tiện ích</button>
                <div class="dropdown-content">
                    <a href="https://hoangtuan.net/buildertv"><i class="fas fa-puzzle-piece"></i> Tiện ích BuilderTV Add-in</a>
                    <a href="https://hoangtuan.net/rut-gon-link/"><i class="fas fa-link"></i> Tiện ích rút gọn link</a>
                    <a href="https://hoangtuan.net/gdrivetool/"><i class="fas fa-cloud"></i> Tiện ích Xử lý link Google Drive</a>
                   <a href="https://hoangtuan.net/phi-nuoi-xe/"><i class="fas fa-car"></i> Tính chi phí nuôi xe</a>

 <a href="https://hoangtuan.net/tinh-chieu-rong-cong/"><i class="fas fa-car"></i> Tính chiều rộng cổng Ôtô</a>
    </div>
                </div>
            <a href="https://blog.hoangtuan.net"><i class="fas fa-blog"></i> Blog</a>
            <a href="https://www.youtube.com/@BuilderTV?sub_confirmation=1"><i class="fab fa-youtube"></i> Youtube</a>
            <a href="mailto:ad@hoangtuan.net"><i class="fas fa-envelope"></i> Email</a>
            <a href="https://zalo.me/buildertv"><i class="fas fa-phone"></i> Zalo</a>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            const icon = document.querySelector('.theme-toggle i');
            if (body.classList.contains('light-theme')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }
    </script>
</body>
</html>
