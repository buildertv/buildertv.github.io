<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chi Phí Nuôi Xe | hoangtuan.net</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(90deg, #38bdf8, #818cf8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h2 {
            font-size: 2rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .video-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ef4444;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .video-link:hover { opacity: 0.8; }

        /* Layout Grid */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            text-align: right;
            font-size: 1rem;
            outline: none;
        }

        .input-wrapper span.unit {
            position: absolute;
            right: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Buttons */
        .action-btns {
            grid-column: span 2;
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-calc { background: var(--accent-gradient); color: #0f172a; }
        .btn-download { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid var(--glass-border); }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Result */
        #result-card {
            grid-column: span 2;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(56, 189, 248, 0.1));
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .res-item h4 { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 10px; }
        .res-item p { font-size: 1.4rem; font-weight: 800; color: var(--success); }

        .youtube-box {
            grid-column: span 2;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 650px) {
            .calculator-grid { grid-template-columns: 1fr; }
            .action-btns { grid-column: span 1; flex-direction: column; }
            #result-card, .youtube-box { grid-column: span 1; }
            .result-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2><i class="fas fa-gas-pump"></i> Dự Tính Chi Phí Nuôi Xe</h2>
        <a href="https://youtu.be/3pisa-5Esng" class="video-link" target="_blank">
            <i class="fab fa-youtube"></i> Xem video hướng dẫn
        </a>
    </header>

    <div class="calculator-grid" id="capture-area">
        <div class="card">
            <h3 class="section-title"><i class="fas fa-road"></i> Vận hành & Nhiên liệu</h3>
            <div class="input-group">
                <label>Giá xăng hiện tại</label>
                <div class="input-wrapper">
                    <input type="number" id="giaXang" value="20000">
                    <span class="unit">đ/l</span>
                </div>
            </div>
            <div class="input-group">
                <label>Số KM đi hàng tháng</label>
                <div class="input-wrapper">
                    <input type="number" id="soKm" value="1000">
                    <span class="unit">km</span>
                </div>
            </div>
            <div class="input-group">
                <label>Định mức tiêu thụ</label>
                <div class="input-wrapper">
                    <input type="number" id="dinhMuc" value="8">
                    <span class="unit">l/100km</span>
                </div>
            </div>
            <div class="input-group">
                <label>Bảo dưỡng (mỗi 5000km)</label>
                <div class="input-wrapper">
                    <input type="number" id="phiBaoDuong" value="500000">
                    <span class="unit">đ</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 class="section-title"><i class="fas fa-file-invoice-dollar"></i> Phí cố định & Gửi xe</h3>
            <div class="input-group">
                <label>Phí đường bộ (1 năm)</label>
                <div class="input-wrapper">
                    <input type="number" id="phiDuongBo" value="1560000">
                    <span class="unit">đ</span>
                </div>
            </div>
            <div class="input-group">
                <label>BH bắt buộc (1 năm)</label>
                <div class="input-wrapper">
                    <input type="number" id="baoHiem" value="437000">
                    <span class="unit">đ</span>
                </div>
            </div>
            <div class="input-group">
                <label>BH thân vỏ (1 năm)</label>
                <div class="input-wrapper">
                    <input type="number" id="baoHiemtv" value="0">
                    <span class="unit">đ</span>
                </div>
            </div>
            <div class="input-group">
                <label>Gửi xe hàng tháng</label>
                <div class="input-wrapper">
                    <input type="number" id="phiGuiXe" value="0">
                    <span class="unit">đ</span>
                </div>
            </div>
        </div>

        <div class="card" id="result-card">
            <div class="result-grid">
                <div class="res-item">
                    <h4>Tiền xăng / tháng</h4>
                    <p id="resXang">0 đ</p>
                </div>
                <div class="res-item">
                    <h4>Tổng chi phí / tháng</h4>
                    <p id="resTong">0 đ</p>
                </div>
                <div class="res-item">
                    <h4>Chi phí trên 1 km</h4>
                    <p id="resKm" style="color: var(--accent-color);">0 đ</p>
                </div>
            </div>
        </div>

        <div class="action-btns">
            <button class="btn-calc" onclick="tinhChiPhi()">
                <i class="fas fa-calculator"></i> TÍNH TOÁN NGAY
            </button>
            <button class="btn-download" onclick="taiVeHinhAnh()">
                <i class="fas fa-camera"></i> CHỤP ẢNH KẾT QUẢ
            </button>
        </div>

        <div class="youtube-box">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/3pisa-5Esng" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function formatNumber(num) {
        return new Intl.NumberFormat('vi-VN').format(num);
    }

    function getVal(id) {
        return parseFloat(document.getElementById(id).value) || 0;
    }

    function tinhChiPhi() {
        const giaXang = getVal('giaXang');
        const soKm = getVal('soKm');
        const dinhMuc = getVal('dinhMuc');
        const phiDuongBo = getVal('phiDuongBo');
        const baoHiem = getVal('baoHiem');
        const baoHiemtv = getVal('baoHiemtv');
        const phiGuiXe = getVal('phiGuiXe');
        const phiBaoDuong = getVal('phiBaoDuong');

        // Logic tính toán
        const chiPhiXang = Math.round((giaXang * dinhMuc / 100) * soKm);
        const tongChiPhi = Math.round(
            chiPhiXang + 
            (phiDuongBo / 12) + 
            (baoHiem / 12) + 
            (baoHiemtv / 12) + 
            (phiBaoDuong / 5000 * soKm) + 
            phiGuiXe
        );
        const chiPhiTrenKm = Math.round(tongChiPhi / soKm);

        // Hiển thị
        document.getElementById('result-card').style.display = 'block';
        document.getElementById('resXang').innerText = formatNumber(chiPhiXang) + ' đ';
        document.getElementById('resTong').innerText = formatNumber(tongChiPhi) + ' đ';
        document.getElementById('resKm').innerText = formatNumber(chiPhiTrenKm) + ' đ/km';

        // Cuộn xuống kết quả trên mobile
        if(window.innerWidth < 650) {
            document.getElementById('result-card').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function taiVeHinhAnh() {
        tinhChiPhi(); // Chắc chắn có kết quả trước khi chụp
        const area = document.getElementById('capture-area');
        html2canvas(area, {
            backgroundColor: "#0f172a",
            scale: 2
        }).then(canvas => {
            let link = document.createElement('a');
            link.download = 'chi-phi-nuoi-xe-hoangtuan.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
