<script>
function myFunction() {
  /* Lấy phần tử input */
  var copyText = document.getElementById("myInput");

  /* Thêm giá trị của phần tử input vào sau "https://hoangtuan.net/s/" */
  var fullText = "https://hoangtuan.net/s/" + copyText.value;

  /* Tạo một phần tử textarea tạm thời */
  var tempElement = document.createElement("textarea");
  tempElement.value = fullText;
  document.body.appendChild(tempElement);

  /* Chọn văn bản trong phần tử textarea */
  tempElement.select();
  document.execCommand("copy");

  /* Xóa phần tử textarea tạm thời */
  document.body.removeChild(tempElement);

  /* Thông báo cho người dùng văn bản đã được copy */
  alert("Đã copy link: " + fullText);
}
</script>
