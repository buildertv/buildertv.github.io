<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Công cụ rút gọn link miễn phí | hoangtuan.net</title>
    <meta name="description" content="Tiện tích rút gọn link miễn phí từ BuilderTV">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(90deg, #38bdf8, #818cf8);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Container chính */
        #particles-js {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        .content-logo img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .site-title {
            display: block;
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .site-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
            display: block;
        }

        /* Phần rút gọn link */
        .download {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .download a {
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download a:hover {
            background: var(--accent-color);
            color: #0f172a;
        }

        /* Ô Copy Link */
        .copy-box {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 400px;
        }

        .copy-box input {
            flex: 1;
            padding: 12px 15px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 0.9rem;
        }

        .copy-box button {
            background: var(--accent-gradient);
            border: none;
            padding: 0 20px;
            color: #0f172a;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-box button:hover { opacity: 0.9; }

        /* Footer chuẩn */
        .footer-nav {
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-top: 1px solid var(--glass-border);
            padding-top: 30px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 10px 25px;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            transition: 0.3s;
        }

        .home-btn:hover { background: var(--accent-color); color: #0f172a; }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .nav-item:hover {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .copyright { color: var(--text-muted); font-size: 0.8rem; margin-top: 10px; }

        /* Alert Box */
        #alertBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-gradient);
            color: #0f172a;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
</head>
<body>

<div id="alertBox"><span id="alertText"></span></div>

<div id="particles-js">
    <div class="header">
        <div class="content-logo">
            <img src="./images/BuilderTV_logo.png" alt="logo">
        </div>
        
        <h1 class="tanimation">
            <span class="site-title">Rút gọn link</span>
            <span class="site-description">Tiện ích rút gọn link miễn phí</span>
        </h1>

        <div class="download">
            <a target="_blank" href="https://github.com/buildertv/s/issues/new/choose">
                <i class="fa fa-link"></i> Tạo link mới
            </a>
            <a href="./huong-dan/index.html#-hướng-dẫn-sử-dụng">
                <i class="fa fa-question"></i> Hướng dẫn
            </a>
        </div>

        <div class="copy-box">
            <input type="text" placeholder="Nhập số thứ tự cần copy..." id="myInput">
            <button onclick="myFunction()"><i class="fa fa-clone"></i> COPY</button>
        </div>

        <div class="header-icons" style="margin-top: 20px; font-size: 1.5rem; display: flex; justify-content: center; gap: 20px;">
            <a href="mailto:ad@hoangtuan.net" style="color: var(--text-muted);"><i class="fa fa-envelope"></i></a>
            <a href="https://www.youtube.com/@BuilderTV" style="color: var(--text-muted);"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</div>

<footer class="footer-nav">
    <a href="https://hoangtuan.net" class="home-btn">
        <i class="fas fa-home"></i> QUAY VỀ TRANG CHỦ
    </a>
    <div class="nav-links">
        <a href="https://hoangtuan.net/caygiapha" class="nav-item"><i class="fas fa-sitemap"></i> Vẽ Phả Đồ</a>
        <a href="https://hoangtuan.net/htqr/" class="nav-item"><i class="fas fa-qrcode"></i> QR Pay</a>
        <a href="https://hoangtuan.net/he_so_amv/" class="nav-item"><i class="fas fa-drafting-compass"></i> Tính Am/V</a>
        <a href="https://hoangtuan.net/phi-nuoi-xe/" class="nav-item"><i class="fas fa-car"></i> Nuôi xe Ô tô</a>
        <a href="https://hoangtuan.net/coffee-donate/" class="nav-item"><i class="fas fa-heart"></i> Ủng hộ</a>
    </div>
    <p class="copyright">© 2026 hoangtuan.net · Phát triển bởi BuilderTV</p>
</footer>

<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  var val = copyText.value.trim();

  if(val === "" || isNaN(val)) {
    showAlert('Hãy nhập số thứ tự vào trước khi copy');
    return;
  }

  var fullText = "https://hoangtuan.net/s/" + val;

  var tempElement = document.createElement("textarea");
  tempElement.value = fullText;
  document.body.appendChild(tempElement);
  tempElement.select();
  document.execCommand("copy");
  document.body.removeChild(tempElement);

  showAlert("Đã copy: " + fullText);
}

function showAlert(message) {
  var alertBox = document.getElementById('alertBox');
  var alertText = document.getElementById('alertText');
  alertText.innerText = message;
  alertBox.style.display = 'block';
  setTimeout(function() {
    alertBox.style.display = 'none';
  }, 3000);
}
</script>

</body>
</html>
